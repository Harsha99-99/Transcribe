<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Transcribe</h1>
    </header>
    <main>
        <form>
            <label for="file-upload">Upload an audio file:</label>
            <input type="file" id="file-upload" name="file-upload" accept="audio/*">
            <button type="submit">Transcribe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Transcribe</p>
    </footer>
</body>
</html>
